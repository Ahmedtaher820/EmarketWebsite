<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0" description="Market website"><title>Dashboard</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="../css/all.min.css"><link rel="stylesheet" href="css/dashboard.css"></head><body><div class="dashboard"><div class="left-box border-end "><div class="left-header py-3 position-relative px-2  d-flex justify-content-center align-items-center"><a href="index.html"><img src="assets/logo2.png" alt="logo"></a><div class="closeSlider position-absolute" onclick="closeSlider()"><i class="fa-solid fa-close fs-5"> </i></div></div><div class="dash-menu py-4 px-3 "><ul class="list-unstyled"><li class="border-bottom pb-3" onclick="showList(event)"><div class="list-head d-flex justify-content-between align-items-center pb-1"><div class="d-flex align-items-center"><div class="icon"><i class="fa-solid fa-shirt fs-6 me-1"></i></div><span class="fs-5">Product</span></div><i class="fa-solid fa-chevron-down ms-auto d-inline-block chev-list"></i></div><ul class="list-unstyled"><li><a class="text-decoration-none" href="#">Show Products</a><i class="fa-solid fa-eye"></i></li><li><a class="text-decoration-none" href="#">Edit/Delete Product</a><i class="fa-solid fa-pen-to-square"></i></li><li><a class="text-decoration-none" href="dashboardCreateProduct.html">Upload Product</a><i class="fa-solid fa-upload"></i></li></ul></li><li class="py-3 border-bottom"><a class=" text-decoration-none" href="order.html"><div class="list-head d-flex align-items-center"><div class="icon"><i class="fa-solid fa-clipboard-list fs-5 me-1"></i></div><span class="fs-5">Order</span></div></a></li><li class="py-3 border-bottom"><a class=" text-decoration-none" href="order.html"><div class="list-head d-flex align-items-center"><div class="icon"><i class="fa-solid fa-bag-shopping fs-5"></i></div><span class="fs-5">Sales</span></div></a></li><li class="py-3 border-bottom"><a class=" text-decoration-none" href="order.html"><div class="list-head d-flex align-items-center"><div class="icon"><i class="fa-solid fa-user-group fs-5"></i></div><span class="fs-5">Client Review </span></div></a></li></ul></div></div><div class="right-box">           <header class="d-flex justify-content-between align-items-center border-bottom shadow-sm px-5"><div class="logo" onclick="hiddenSlider()"><div class="max-width"></div><div class="med-width"></div><div class="min-width"></div></div><nav><ul class="list-unstyled nav-list"><li> <i class="fa-solid fa-user-group fs-5"></i></li><li> <i class="fa-solid fa-bell fs-5"></i></li><li class="position-relative profile-list" onclick="showProfile(event)"> <i class="fa-solid fa-user fs-5" style="pointer-events:none"></i><ul class="list-unstyled position-absolute "><li class="pb-3 border-bottom text-start d-flex align-items-center"><a href="dashboardprofile.html"><i class="fa-solid fa-user fs-6" style="display:inline-block;width:25px"></i><span>Profile</span></a></li><li class="pt-3 text-start d-flex align-items-center" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket fs-6" style="display:inline-block;width:25px"></i><span>Logout </span></li></ul></li></ul></nav></header><span>profile Setting page</span></div></div><script src="js/dashboard.js"></script></body></html>
