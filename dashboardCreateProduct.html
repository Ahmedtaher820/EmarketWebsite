<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0" description="Market website"><title>Create Product</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="../css/all.min.css"><link rel="stylesheet" href="css/dashboard.css"></head><body><div class="dashboard"><div class="left-box border-end "><div class="left-header py-3 position-relative px-2  d-flex justify-content-center align-items-center"><a href="index.html"><img src="assets/logo2.png" alt="logo"></a><div class="closeSlider position-absolute" onclick="closeSlider()"><i class="fa-solid fa-close fs-5"> </i></div></div><div class="dash-menu py-4 px-3 "><ul class="list-unstyled"><li class="border-bottom pb-3" onclick="showList(event)"><div class="list-head d-flex justify-content-between align-items-center pb-1"><div class="d-flex align-items-center"><div class="icon"><i class="fa-solid fa-shirt fs-6 me-1"></i></div><span class="fs-5">Product</span></div><i class="fa-solid fa-chevron-down ms-auto d-inline-block chev-list"></i></div><ul class="list-unstyled"><li><a class="text-decoration-none" href="#">Show Products</a><i class="fa-solid fa-eye"></i></li><li><a class="text-decoration-none" href="#">Edit/Delete Product</a><i class="fa-solid fa-pen-to-square"></i></li><li><a class="text-decoration-none" href="dashboardCreateProduct.html">Upload Product</a><i class="fa-solid fa-upload"></i></li></ul></li><li class="py-3 border-bottom"><a class=" text-decoration-none" href="order.html"><div class="list-head d-flex align-items-center"><div class="icon"><i class="fa-solid fa-clipboard-list fs-5 me-1"></i></div><span class="fs-5">Order</span></div></a></li><li class="py-3 border-bottom"><a class=" text-decoration-none" href="order.html"><div class="list-head d-flex align-items-center"><div class="icon"><i class="fa-solid fa-bag-shopping fs-5"></i></div><span class= " for="color">Colors</label><input class="form-control" type="text" id="color" placeholder="Enter Color"></div></div><div class="col-md-6">   <div class="create-inputs mb-2"> <label class="form-label" for="brand">Brand</label><input class="form-control" type="text" id="brand" placeholder="Enter Brand"></div></div><div class="col-md-6">   <div class="create-inputs mb-2"> <label class="form-label" for="Description">description</label><input class="form-control" type="text" placeholder="Description" id="Description"></div></div><div class="col-md-6">   <div class="create-inputs mb-2"> <label class="form-label" for="Category">Category</label><input class="form-control" type="text" id="Category" placeholder="Enter Category"></div></div><div class="col-md-6">   <div class="create-inputs mb-2"> <label class="form-label" for="subCategory">Sub Category</label><input class="form-control" type="text" id="subCategory" placeholder="Enter subCategory"></div></div><div class="col-md-6">   <div class="create-inputs mb-2"> <label class="form-label" for="productname">Quantity</label><input class="form-control" type="number" id="quantity" placeholder="Enter Qunatity"></div></div><div class="col-md-6">   <div class="create-inputs mb-2"> <label class="form-label" for="productname">Image</label><input class="form-control" type="file" accept="image/**" id="file" onchange="productImgFun()"></div></div><div class="error text-danger fs-5"></div><button class="btn bg-dark text-light mx-auto mt-3 py-2 px-4" onclick="createproduct()" type="button" style="width:fit-content">Create</button></div></div></form></div></div></div><script src="js/dashboard.js"></script></body></html>
